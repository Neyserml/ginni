<div class="esferas">
  <div class="flex space-between">
    <div class="esfera--contenedor">
      <div class="esfera--con-linea flex-middle-center">
        <a routerLink="simulador" routerLinkActive="active" (click)="sphereSelected(1)">
          <div class="esfera--fondo" #esfera1>
            <span>1</span>
          </div>
        </a>
      </div>
    </div>
    <div class="esfera--contenedor">
      <div class="esfera--con-linea flex-middle-center">
        <div class="bar" #bar2></div>
        <a
          [attr.disabled]="true"
          routerLink="validar-datos"
          routerLinkActive="active"
          (click)="sphereSelected(2)"
        >
          <div class="esfera--fondo">
            <span>2</span>
          </div>
        </a>
      </div>
    </div>
    <div class="esfera--contenedor">
      <div class="esfera--con-linea flex-middle-center">
        <div class="bar"></div>
        <a>
          <div class="esfera--fondo">
            <span>3</span>
          </div>
        </a>
      </div>
    </div>
  </div>

  <div class="flex space-between esferas__texto">
    <div>
      <a
        class="esfera--texto"
        routerLink="simulador"
        routerLinkActive="active"
        #texto1
        (click)="sphereSelected(1)"
      >
        Simulación de <br />
        contrato
      </a>
    </div>
    <div class="text-center">
      <a
        [attr.disabled]="true"
        class="esfera--texto"
        routerLink="validar-datos"
        routerLinkActive="active"
      >
        Validación de <br />datos
      </a>
    </div>
    <div class="text-right">
      <a class="esfera--texto">
        Resumen de<br />
        contrato
      </a>
    </div>
  </div>
</div>

<router-outlet (activate)="onActivate()" (deactivate)="onDeactivate()"></router-outlet>
